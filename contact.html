<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    
    <!-- Font Awesome Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.css">
     <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="icon" type="image/png" href="assets/icons/m-icon.png" style="max-width: 100% ;">
    <title>Coslife Contacts</title>
</head>
<body>
<header>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('assets/shocase/contact-us.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                 <!-- Link Wrapper -->
                 <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="services.html">Services</a>
                    </div>       
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="assets/logos/coslife-logo.png" alt="Coslife Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any Str <br>Bramley, SA, 2090
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                       +27 012 345 6789
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                       10AM - 5PM
                    </div>
                </div>  
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="text"  id="FullName" placeholder="Name" required>
                    <label for="FullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="Email" placeholder="Email" required>
                    <label for="email">Your email</label>
                </div>
                <div class="from-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your Message</label>
                </div>

                <div class="center-btn-wrapper">
                    <button class="btn" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <div class="spacer60"></div>

   
    <footer>
        <div class="footer">
            <div class="logo-footer">
                <img src="assets/logos/coslife-logo.png" alt="Footer Logo">
            </div>
            <!-- Footer Phone & Time -->
            <div class="phone-hours">
                <span class="phone">
                    +27 012 345 6789
                </span>
                <span class="hours">
                    10am - 5pm Daily
                </span>
            </div>
              <!-- Link Wrapper -->
              <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="services.html">Services</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
            </div>
               <!-- Social Network Icons -->
            <div class="social-network-icons">
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook"></i> 
                </a>
                <a href="https://www.twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
              <!-- Footer Text -->
            <div class="footer-wrapper">
                <p>Websites &copy; 2024 Coslife Websites 
                     All rights reserved
                </p>
            </div>
    </footer>
</section>
</body>
</html>
